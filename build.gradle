plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
    id "org.jetbrains.kotlin.kapt" version "1.4.10"
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'one.oktw'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://kotlin.bintray.com/kotlinx" }
    maven { url = "https://jitpack.io" }
    maven {
        name 'velocity'
        url 'https://repo.velocitypowered.com/snapshots/'
    }
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
    maven {
        name = 'minecraft'
        url "https://libraries.minecraft.net"
    }
}

dependencies {
    kapt 'com.velocitypowered:velocity-api:1.1.0-SNAPSHOT'
    compileOnly 'com.velocitypowered:velocity-api:1.1.0-SNAPSHOT'
    implementation 'io.fabric8:kubernetes-client:4.11.1'
    implementation 'com.fkorotkov:kubernetes-dsl:2.8.1'
    implementation 'io.lettuce:lettuce-core:5.3.4.RELEASE'
    implementation 'one.oktw:galaxy-lib:9f1f46b7'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

tasks.withType(AbstractArchiveTask) {
    preserveFileTimestamps = false
    reproducibleFileOrder = true
}

shadowJar {
    zip64 true
    archiveClassifier.set('')
}

jar.enabled = false
build.dependsOn(shadowJar)

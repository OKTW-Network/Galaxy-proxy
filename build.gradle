plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id "org.jetbrains.kotlin.kapt" version "1.3.61"
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

group 'one.oktw'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://kotlin.bintray.com/kotlinx" }
    maven {
        name 'velocity'
        url 'https://repo.velocitypowered.com/snapshots/'
    }
    maven {
        name = 'sponge'
        url = 'https://repo.spongepowered.org/maven'
    }
}

dependencies {
    kapt 'com.velocitypowered:velocity-api:1.1.0-SNAPSHOT'
    implementation project(':api')
    implementation 'com.velocitypowered:velocity-api:1.1.0-SNAPSHOT'
    implementation 'io.fabric8:kubernetes-client:4.6.4'
    implementation 'com.fkorotkov:kubernetes-dsl:2.6'
    implementation 'io.lettuce:lettuce-core:5.3.0.RELEASE'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-jdk8:1.3.3'
    implementation 'org.mongodb:bson:4.0.4'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

tasks.withType(AbstractArchiveTask) {
    preserveFileTimestamps = false
    reproducibleFileOrder = true
}

shadowJar {
    zip64 true
    classifier = null
//    exclude "META-INF/**"
//    exclude "**/*.kotlin_metadata"
//    include "META-INF/services/*"

    // exclude velocity dependencies
    dependencies {
        include dependency(":api")
        include dependency("org.mongodb:")
        include dependency("io.fabric8:")
        include dependency("org.jetbrains.kotlin:")
        include dependency("org.jetbrains.kotlinx:")
        include dependency("org.apache.commons:")
        include dependency("org.yaml:")
        include dependency("com.fasterxml.jackson.core:")
        include dependency("com.fasterxml.jackson.module:")
        include dependency("com.fasterxml.jackson.dataformat:")
        include dependency("com.fasterxml.jackson.datatype:")
        include dependency("com.fkorotkov:")
        include dependency("com.squareup.okhttp3:")
        include dependency("com.squareup.okio:")
        include dependency("javax.validation:")
        include dependency("io.lettuce:")
        include dependency("io.projectreactor:")
        include dependency("io.netty:")
        include dependency("org.reactivestreams:")
    }

//    relocate "kotlin", "one.oktw.relocate.kotlin"
//    relocate "kotlinx", "one.oktw.relocate.kotlinx"

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10'
    id "org.jetbrains.kotlin.kapt" version "1.5.10"
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'one.oktw'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url = "https://jitpack.io" }
    maven {
        name 'velocity'
        url 'https://nexus.velocitypowered.com/repository/maven-public'
    }
}

dependencies {
    compileOnly 'com.velocitypowered:velocity-api:2.0.0-SNAPSHOT'
    kapt 'com.velocitypowered:velocity-annotation-processor:2.0.0-SNAPSHOT'
    implementation 'io.fabric8:kubernetes-client:5.3.1'
    implementation 'com.fkorotkov:kubernetes-dsl:2.8.1'
    implementation 'io.lettuce:lettuce-core:6.1.2.RELEASE'
    implementation 'one.oktw:galaxy-lib:11f67fd9'
}

compileKotlin {
    kotlinOptions.jvmTarget = "16"
}

tasks.withType(AbstractArchiveTask) {
    preserveFileTimestamps = false
    reproducibleFileOrder = true
}

shadowJar {
    zip64 true
    archiveClassifier.set('')
    exclude '*.aut'
    exclude 'META-INF/maven/**'
}

jar.enabled = false
build.dependsOn(shadowJar)

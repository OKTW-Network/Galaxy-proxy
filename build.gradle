plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.32'
    id "org.jetbrains.kotlin.kapt" version "1.4.32"
    id 'com.github.johnrengelman.shadow' version '6.1.0'
}

group 'one.oktw'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven { url = "https://jitpack.io" }
    maven {
        name 'velocity'
        url 'https://nexus.velocitypowered.com/repository/maven-public'
    }
}

dependencies {
    kapt 'com.velocitypowered:velocity-api:1.1.4'
    compileOnly 'com.velocitypowered:velocity-api:1.1.3'
    implementation 'io.fabric8:kubernetes-client:5.3.0'
    implementation 'com.fkorotkov:kubernetes-dsl:2.8.1'
    implementation 'io.lettuce:lettuce-core:6.0.3.RELEASE'
    implementation 'one.oktw:galaxy-lib:9fe689aa'
}

compileKotlin {
    kotlinOptions.jvmTarget = "15"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "15"
}

tasks.withType(AbstractArchiveTask) {
    preserveFileTimestamps = false
    reproducibleFileOrder = true
}

shadowJar {
    zip64 true
    archiveClassifier.set('')
}

jar.enabled = false
build.dependsOn(shadowJar)

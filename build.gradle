plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.21'
    id "org.jetbrains.kotlin.kapt" version "1.5.21"
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

group 'one.oktw'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url = "https://jitpack.io" }
    maven {
        name 'velocity'
        url 'https://nexus.velocitypowered.com/repository/maven-public'
    }
}

dependencies {
    kapt 'com.velocitypowered:velocity-api:1.1.8'
    compileOnly 'com.velocitypowered:velocity-api:1.1.8'
    implementation 'io.fabric8:kubernetes-client:5.5.0'
    implementation 'com.github.fkorotkov:k8s-kotlin-dsl:3.0.1'
    implementation 'io.lettuce:lettuce-core:6.1.3.RELEASE'
    implementation 'one.oktw:galaxy-lib:ca453b2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "16"
}

tasks.withType(AbstractArchiveTask) {
    preserveFileTimestamps = false
    reproducibleFileOrder = true
}

shadowJar {
    zip64 true
    archiveClassifier.set('')
}

jar.enabled = false
build.dependsOn(shadowJar)

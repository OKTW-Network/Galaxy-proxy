name: build-master

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: 16

      - name: Build with Gradle
        run: ./gradlew build

      - name: Upload-Artifact
        uses: actions/upload-artifact@v1
        with:
          name: artifact
          path: build/libs/

      - name: Copy build file
        run: cp build/libs/galaxy-proxy-1.0-SNAPSHOT.jar docker/plugins

      - name: Build the Docker image and Publish to Registry
        run: |
          docker login docker.pkg.github.com -u "OKTW-Network" -p "${{ secrets.OKTW_PACKAGE }}"
          docker build -t docker.pkg.github.com/oktw-network/galaxy-proxy/galaxy-proxy:latest .
          docker push docker.pkg.github.com/oktw-network/galaxy-proxy/galaxy-proxy:latest
